<script type="text/javascript">
    $(document).ready(function(){
      $("#date").submit(function(e){
        e.preventDefault();
        var short = document.getElementById("short").value;
        var day = document.getElementById("day").value;
        var month = document.getElementById("month").value;
        var year = document.getElementById("year").value;
        var json = {"shortid":short,"year":year,"month":month,"day":day}
        var js = {"sht": short}
        var hasil = JSON.stringify(json);
        var hsl = JSON.stringify(js);
        console.log(hasil);
        var jwt = Cookies.get('token');
        console.log(jwt);
        $.ajax({
          type: "POST",
          url: 'http://192.168.17.102:5000/api/Admin/Short',
          data: hsl,
          contentType: 'application/json',
          dataType: 'json',
          beforeSend: function (xhr) 
          {   //Include the bearer token in header
          xhr.setRequestHeader("Authorization", 'Bearer '+ jwt);
          },
          success: function(data)
          {
              console.log();
              alert("Data Successfully Get");
var ctx2 = document.getElementById('myChart2').getContext('2d');
var myChart2 = new Chart(ctx2, {
  type: 'bar',
  data: {
      labels: Object.keys(data),
      datasets: [{
          label: 'IP Activity',
          data: Object.values(data),
          backgroundColor: [
              'rgba(255, 99, 132, 0.2)',

              'rgba(255, 206, 86, 0.2)',

              'rgba(255, 159, 64, 0.2)'

          borderColor: [
              'rgba(255, 99, 132, 1)',

              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'

          borderWidth: 1
      }]
  },
  options: {
      scales: {
          yAxes: [{
              ticks: {
                  beginAtZero: true
              }
          }]
      }
  }
});
          }
        });
      });
    });

</script>

<script type="text/javascript">
$(document).ready(function(){
      $.ajax({
              url: 'http://192.168.17.102:5000/api/Admin',
              type: "GET",
              dataType: 'json',
          }).done(function(data){
              for(i=0; i<data.length; i++){
                  var tableContent = '<tr>'+
                      '<td class="border px-4 py-2">'+ data[i].id+'</td>'+
                      '<td class="border px-4 py-2">'+ data[i].shorturl +'</td>'+
                      '<td class="border px-4 py-2">'+ data[i].url +'</td>'+
                    '</tr>';
                    $('#t-ip-body').append(tableContent);
              }
                
          }).catch(function(err){
              console.log(err);
      });
  })
</script>
